<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <ajax-component
      content="ajax.html"
      fetch="false">
    </ajax-component>

    <ajax-component
      content="ajax.html"
      style="ajax.css"
      fetch="false">
    </ajax-component>

    <ajax-component
      content="ajax.html"
      style="ajax.css"
      script="ajax.js"
      fetch="false">
    </ajax-component>

    <script src="../dist/ajax-component.js"></script>
    <script>
      console.log('Module assigned to window.AjaxComponent. Logged below:')
      console.log(AjaxComponent)

      // define the Custom Element with the name 'ajax-component'
      AjaxComponent('ajax-component')

      let count = 0

      // load each component on click
      document.addEventListener('click', event => {
        if (count > 2) {
          return
        }

        document.querySelectorAll('ajax-component')[count].setAttribute('fetch', 'true')
        count++
      })
    </script>
  </body>
</html>
